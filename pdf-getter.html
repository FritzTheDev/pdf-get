<!DOCTYPE html>
<html lang="en">
<head>
  <title>Water Supply Update Tool</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./pdf-getter-stuff/pdf-getter-style.css">
</head>
<body>
  <h1 class="text-center display-3">PDF-Getter v2</h1>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <!-- Nav Sidebar -->
      <div class="col-md-3">
        <ul class="list-group pad-fix" id="list-tab" role="tablist">
          <li class="text-center list-group-item list-group-action list-group-item-info">Menu</li>
          <button class="list-group-item list-group-action active">PDF Getter</button>
          <button class="list-group-item list-group-action">Reservoir Summary Generator</button> 
        </ul>
      </div>
      <!-- Main Content -->
      <div class="text-center col-md-6">
        <h3 class="text-center">Resource List</h3>
        <ul class="list-group" id="contentList">
        </ul>
      </div>
      <!-- Action Sidebar -->
      <div class="col-md-3">
        <ul class="list-group pad-fix">
        <button id="getPdfBtn" class="text-center list-group-item list-group-action list-group-item-success">Get Today's Pdfs</button>
        </ul>
      </div>
    </div>
  </div>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./pdf-getter-stuff/pdf-getter-script.js"></script>
</body>
</html>
